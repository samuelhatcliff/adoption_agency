<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>

<body>


    <ul>
        {% for pet in pets%}
        <li>
            <img src="pet.photo_url" alt="pet photo" width="250" height="300">
           <a href = "/pet/{{pet.id}}"> {{pet.name}}</a>
            {% if pet.available%}
            <b>Available</b>
            {% endif %}
        </li>
        {% endfor %}
    </ul>


<a href="/add">Add Pet</a>
</body>

</html>
